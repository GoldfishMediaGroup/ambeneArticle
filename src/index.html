<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <include src="./components/_banner.html"></include>
        <include src="./components/_what.html"></include>
        <include src="./components/_mechanism.html"></include>
        <include src="./components/_advantages.html"></include>
        <include src="./components/_indicators.html"></include>
      </main>
      <include src="./components/_footer.html"></include>
    </div>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        clickFooterBtn();
      } catch {}
    });

    function clickFooterBtn() {
      const btn = document.querySelector('.footer__link');

      btn.addEventListener('click', () => {
        window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'openPromotion' }));
      });
    }
  </script>
</html>
